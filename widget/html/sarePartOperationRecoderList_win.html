<script type="text/javascript" src="../script/api.js"></script>

<script type="text/javascript">
  var startDate = '';
  var endDate = '';

  var frameName = 'sarePartOperationRecoderList';
  var OutStockTypeArr = [];
  var WarehouseArr = [];

  var WarehouseObj = null;
  var OutStockTypeObj = null;

  var IsSelectAll = false;

  apiready = function () {
    api.parseTapmode();
    var header = $api.dom('header');
    // $api.fixStatusBar(header);
    var topY = betrothScreen();
    var height = api.winHeight - topY;

    api.openFrame({
      name: frameName,
      url: frameName + '_frame.html',
      rect: {
        x: 0,
        y: topY,
        w: api.winWidth,
        h: height
      },
      pageParam: api.pageParam,
      softInputMode: 'pan',
      bounces: false,
      bgColor: 'rgba(0,0,0,0)',
      vScrollBarEnabled: false,
      hScrollBarEnabled: false,
    });
  };

  function betrothScreen() {

    var appType = api.getGlobalData({
      key: 'APPTYPE'
    });

    var appType = api.getGlobalData({
      key: 'APPTYPE'
    });

    if (appType != 'PDA') {
      var items = $api.domAll('.ItemSelected');
      if (items) {
        for (var i = 0; i < items.length; i++) {
          $api.css(items[i], 'width: 33.33%;')
        }
      }
    }

    var topView = $api.byId('topView');
    var offset = $api.offset(topView);
    var topY = offset.t + offset.h;

    return topY;
  }

  function setdate() {
    var myDate = new Date();
    var year = myDate.getFullYear();    //获取完整的年份(4位,1970-????)
    var month = myDate.getMonth() + 1;       //获取当前月份(0-11,0代表1月)
    if (month < 10) {
      month = '0' + month;
    }
    var day = myDate.getDate();        //获取当前日(1-31)

    if (day < 10) {
      day = '0' + day;
    }

    endDate = year + '-' + month + '-' + day;
    startDate = $util.GetDateStr(endDate, -2);

    var startDateDiv = $api.byId('startDate');
    startDateDiv.innerHTML = startDate;

    var endDateDiv = $api.byId('endDate');
    endDateDiv.innerHTML = endDate;
  }

  function loadItemArr(itemType, callBack) {
    var parUrl = itemType;
    GetSeletItemList(parUrl, function (ret) {
      console.log(JSON.stringify(ret));
      if (ret.code == 200) {
        if (ret.data && ret.data.length > 0) {
          var tempArr = ret.data;
          tempArr.forEach(function (val, index, arr) {
            val.name = val.Value;
          });
          callBack(tempArr);
        } else {
          api.toast({
            msg: ret.info,
            duration: 1500,
            location: 'middle'
          });
        }
      } else {
        api.toast({
          msg: ret.info,
          duration: 1500,
          location: 'middle'
        });
      }

    }, function (err) {
      api.toast({
        msg: '加载失败',
        duration: 1500,
        location: 'middle'
      });
    });
  }

  function loadWarehouseBinArr(WarehouseId, callBack) {
    var parUrl = WarehouseId;
    GetWarehouseBin(parUrl, function (ret) {
      console.log(JSON.stringify(ret));
      if (ret.code == 200) {
        if (ret.data && ret.data.length > 0) {
          var tempArr = ret.data;
          tempArr.forEach(function (val, index, arr) {
            val.name = val.Value;
          });
          callBack(tempArr);
        } else {
          api.toast({
            msg: '暂无数据',
            duration: 1500,
            location: 'middle'
          });
        }
      } else {
        api.toast({
          msg: '获取失败',
          duration: 1500,
          location: 'middle'
        });
      }

    }, function (err) {
      api.toast({
        msg: '加载失败',
        duration: 1500,
        location: 'middle'
      });
    });
  }

  // =================逻辑处理======================

  function selectedItem(itemStr) {
    var tempItem = JSON.parse(itemStr);
    if (tempItem) {
      switch (tempItem.itemType) {
        case 'order':
          {
            setOrderNo(tempItem.OrderNo);
          }
          break;
        case 'product':
          {
            setProduct(tempItem.Name,tempItem.Code);
          }
          break;
          case 'eqp':
          {
            setEqp(tempItem.EqpName,tempItem.Id);
          }
          break;
          case 'operator':
          {
            setOperator(tempItem.F_RealName,tempItem.F_UserId);
          }
          break;
        default:
          break;
      };
    }
  }

  function setOrderNo(orderNo) {
    var orderDiv = $api.byId('order');
    orderDiv.innerHTML = orderNo;
    $api.css(orderDiv, 'color:#323232;');
    api.execScript({
      frameName: frameName,
      script: "setOrderNo('" + orderNo + "');"
    });    
  }

  function resetOrder() {
    var orderDiv = $api.byId('order');
    orderDiv.innerHTML = '请选择工单';
    $api.css(orderDiv, 'color:#555555;');
    api.execScript({
      frameName: frameName,
      script: "setOrderNo('" + '' + "');"
    });
  }


  function setProduct(productName,productCode) {
    var itemDiv = $api.byId('product');
    itemDiv.innerHTML = productName;
    $api.css(itemDiv, 'color:#323232;');
    api.execScript({
      frameName: frameName,
      script: "setProductCode('" + productCode + "');"
    });    
  }

  function resetProduct() {
    var itemDiv = $api.byId('product');
    itemDiv.innerHTML = '请选择制品';
    $api.css(itemDiv, 'color:#555555;');
    api.execScript({
      frameName: frameName,
      script: "setProductCode('" + '' + "');"
    });
  }


  function setEqp(itemName,itemId) {
    var itemDiv = $api.byId('eqp');
    itemDiv.innerHTML = itemName;
    $api.css(itemDiv, 'color:#323232;');
    api.execScript({
      frameName: frameName,
      script: "setEqpId('" + itemId + "');"
    });    
  }

  function resetEqp() {
    var itemDiv = $api.byId('eqp');
    itemDiv.innerHTML = '请选择设备';
    $api.css(itemDiv, 'color:#555555;');
    api.execScript({
      frameName: frameName,
      script: "setEqpId('" + '' + "');"
    });
  }


  function setOperator(itemName,itemId) {
    var itemDiv = $api.byId('operator');
    itemDiv.innerHTML = itemName;
    $api.css(itemDiv, 'color:#323232;');
    api.execScript({
      frameName: frameName,
      script: "setOperatorId('" + itemId + "');"
    });    
  }

  function resetOperator() {
    var itemDiv = $api.byId('operator');
    itemDiv.innerHTML = '请选择操作人';
    $api.css(itemDiv, 'color:#555555;');
    api.execScript({
      frameName: frameName,
      script: "setOperatorId('" + '' + "');"
    });
  }

  
  function resetPosition() {
    var TempLocationDiv = $api.byId('TempLocation');
    TempLocationDiv.innerHTML = '请选择储位';
    $api.css(TempLocationDiv, 'color:#555555;');
    TempLocationObj = null;
    TempLocationArr = [];
    api.execScript({
      frameName: frameName,
      script: "setLocationId('');"
    });
  }

  // =================点击事件======================
  function onkeyDown(event) {
    if (event.keyCode == "9") {
      saveBtnClick('query');
    }
  }
  function chooseDate(dateType) {
    var noteDate = startDate;
    if (dateType == 'end') {
      noteDate = endDate;
    }

    api.openPicker({
      type: 'date',
      date: noteDate,
      minDate: '1970-01-01',
      maxDate: '2100-01-01',
      title: '选择日期'
    }, function (ret, err) {
      if (ret) {
        var year = ret.year;
        var month = ret.month;
        if (month < 10) {
          month = '0' + month;
        }
        var day = ret.day;
        if (day < 10) {
          day = '0' + day;
        }
        var selectDate = year + '-' + month + '-' + day;
        if (dateType == 'start') {
          if ($util.tabTime(selectDate, endDate)) {
            api.toast({
              msg: '开始日期不能大于结束日期',
              duration: 1500,
              location: 'middle'
            });
            return;
          }
          startDate = selectDate;
          var startDateDiv = $api.byId('startDate');
          startDateDiv.innerHTML = startDate;

          api.execScript({
            frameName: frameName,
            script: "setStartDate('" + startDate + "');"
          });

        } else {
          if ($util.getTime(selectDate) < $util.getTime(startDate)) {
            api.toast({
              msg: '结束日期不能小于开始日期',
              duration: 1500,
              location: 'middle'
            });
            return;
          }

          endDate = selectDate;
          var endDateDiv = $api.byId('endDate');
          endDateDiv.innerHTML = endDate;
          api.execScript({
            frameName: frameName,
            script: "setEndDate('" + endDate + "');"
          });
        }
      } else {
        api.toast({
          msg: '选择日期失败',
          duration: 1500,
          location: 'middle'
        });
      }
    });
  }

  function itemSelect(itemType) {
    this.itemType = itemType;
    var frameName = '';
    switch (itemType) {
      case 'operator':
        {
          frameName = 'userList';
        }
        break;
      case 'eqp':
        {
          frameName = 'eqpSelectedList'
        }
        break;
      case 'product':
        {
          frameName = 'ProductList'
        }
        break;

      case 'order':
        {
          frameName = 'orderSelectedList'
        }
        break;

      default:
        break;
    }

    api.openWin({
      name: frameName+ '_nav',
      url: frameName + '_win.html',
      pageParam: {
        winName: api.winName,
        frameName: api.frameName,
        itemType: itemType,
        selected: true
      },
      animation: {
        type: 'movein',
        subType: 'from_right',
        duration: 300
      }
    });
  }


  function showSelector(itemArr, callBack) {
    var UIActionSelector = api.require('UIActionSelector');
    if (!UIActionSelector) {
      return;
    }

    UIActionSelector.open({
      datas: itemArr,
      layout: {
        row: 6,
        col: 1,
        height: 44,
        size: 16,
        sizeActive: 16,
        rowSpacing: 0,
        colSpacing: 0,
        maskBg: 'rgba(0,0,0,0.2)',
        bg: '#fff',
        color: '#8c9098',
        colorActive: '#10131b',
        colorSelected: '#10131b'
      },
      animation: true,
      cancel: {
        text: '取消',
        size: 18,
        w: 80,
        h: 35,
        bgActive: '#8c9098',
        colorActive: '#fff',
        color: '#555555',
        bg: '#d9d9d9'
      },
      ok: {
        text: '确定',
        size: 18,
        w: 80,
        h: 35,
        color: '#fff',
        bg: '#1eb1ed',
        colorActive: '#fff',
        bgActive: '#8c9098',
      },
      title: {
        text: '请选择',
        size: 18,
        h: 60,
        bg: '#fff',
        color: '#10131b'
      },
      fixedOn: api.frameName
    }, function (ret, err) {
      console.log(JSON.stringify(ret));
      var tempModel = null;

      if (ret && ret.eventType == 'ok') {
        if (ret.selectedInfo && ret.selectedInfo.length > 0) {
          tempModel = ret.selectedInfo[0];
          callBack(true, tempModel);
        } else {
          callBack(false, tempModel);
        }
      }
    });
  }

  function saveBtnClick(tapType) {
    if (tapType == 'reset') {
      resetEqp();
      resetProduct();
      resetOrder();
      resetOperator();
    }

    api.execScript({
      frameName: frameName,
      script: "loadItemList()"
    });
  }

  function bottomBtnClick() {
    api.execScript({
      frameName: frameName,
      script: "saveBtnClick();"
    });
  }

  function selectAll() {
    IsSelectAll = !IsSelectAll;
    refreshSelectIcon(IsSelectAll);
    api.execScript({
      frameName: frameName,
      script: "refreshItemSelectIcon(" + IsSelectAll + ");"
    });
  }

  function refreshSelectIcon(flag) {
    IsSelectAll = flag;
    var selectIconDiv = $api.byId('select_icon');
    if (IsSelectAll) {
      selectIconDiv.src = "../image/common/common_select.png";
    } else {
      selectIconDiv.src = "../image/common/common_unSelected_icon.png";
    }
  }


</script>
